<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Satwik-Testing</title>
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
<body>
		<div class="flex">
		<div class="main">
		     <button class="box">Box 1</button>
		     <button class="box">Box 2</button>
		     <button class="box">Box 3</button>
		     <button class="box">Box 4</button>
		     <button class="box">Box 5</button>
		     <button class="box">Box 6</button>
		     <button class="box">Box 7</button>
		     <button class="box">Box 8</button>
		     <button class="box">Box 9</button>
		</div>
		<div class="remote">
				<h1>Remote</h1>
				<button class="button left" data-index=-1>left</button>
				<button class="button right" data-index=+1>right</button>
				<button class="button up" data-index=-3>up</button>
				<button class="button down" data-index=+3>down</button>
</body>
</html>
